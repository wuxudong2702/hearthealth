<c-table-list
  *ngIf="!showChartView"
  (onChart)="chart($event)"
  (onSort)="sort($event)"
  (onSearch)="search($event)"
  (onSet)="set($event)"
  (onPaginationChange)="paginationChange($event)"

  [pagination]="pagination"
  [headers]="headers"
  [data]="data"
  [chartBtn]="chartBtn"
  [searchBtn]="searchBtn"
  [setBtn]="setBtn"
  [paginationBtn]="paginationBtn"
  [setOperate]="setOperate"
>
</c-table-list>
<app-hhr-chart *ngIf="showChartView" [dataChart1]="dataChart1" [userName]="userName" (onChart)="chartBack($event)" ></app-hhr-chart>
