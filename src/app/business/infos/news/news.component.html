<c-table-list
        *ngIf="!editor"
        (onSort)="sort($event)"
        (onDel)="del($event)"
        (onDelAll)="delAll($event)"
        (onEditH5)="editH5($event)"
        (onAdd)="add($event)"
        (onSearch)="search($event)"
        (onSet)="set($event)"
        (onAddService)="addService($event)"

        [addServiceBtn]="addServiceBtn"

        [headers]="headers"
        [data]="data"
        [addBtn]="addBtn"
        [deleteBtn]="deleteBtn"
        [editH5Btn]="editH5Btn"
        [searchBtn]="searchBtn"
        [deleteAllBtn]="deleteAllBtn"
        [setBtn]="setBtn"
        [setOperate]="setOperate"
        [paginationBtn]="paginationBtn"
        [pagination]="pagination"
        (onPaginationChange)="paginationChange($event)"
>
</c-table-list>


<c-editor-h5 *ngIf="editor"
             [dataEditor]="dataEditor"

             [H5Type]="H5Type"
             [HTML5Content]="HTML5Content"
             (onEditBack)="onEditBack($event)"
             [isSelectShow]="isSelectShow"
             (onSave)="save($event)"

>
</c-editor-h5>

<div class="preview-layer" *ngIf="phoneShow" style=" overflow: auto" (click)="phoneShow=false">
    <div class="preview-md"></div>
    <div class="preview-phone">
        <div class="content">
            <div class="banner">
                <img class="banner-img" [src]="bannerUrl"/>
            </div>
            <div class="suggestion">
              <img class="suggestion-img" [src]="suggestionUrl1"/>
              <img class="suggestion-img" [src]="suggestionUrl2"/>
              <img class="suggestion-img" [src]="suggestionUrl3"/>
            </div>
            <div class="products">
               <div class="product">
                 <img class="product-img" [src]="productUrl"/>
                 <div class="product-desc">
                   <label class="description">标签创建的是被引用图像的占位空间。</label>
                   <label class="price">￥88.88</label>
                 </div>
               </div>
              <hr>
            </div>
        </div>
    </div>
</div>
