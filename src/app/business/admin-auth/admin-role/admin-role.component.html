<c-table-list
  *ngIf="tableView"

  (onDel)="del($event)"
  (onDelAll)="delAll($event)"
  (onEditZTree)="editZTree($event)"
  (onAdd)="add($event)"

  (onSort)="sort($event)"
  (onSearch)="search($event)"
  (onSet)="set($event)"

  [headers]="headers"
  [data]="data"
  [addBtn]="addBtn"
  [deleteBtn]="deleteBtn"
  [deleteAllBtn]="deleteAllBtn"
  [editZTreeBtn]="editZTreeBtn"
  [setOperate]="setOperate"
  [searchBtn]="searchBtn"
  [setBtn]="setBtn"
  [paginationBtn]="paginationBtn"
  [pagination]="pagination"
  (onPaginationChange)="paginationChange($event)"
>
</c-table-list>
<app-admin-ztree
        *ngIf="editView"
        (onZTreeSubmit)="zTreeSubmit($event)"
        (onBack)="back($event)"
        [nodes]="nodes"
>
</app-admin-ztree>
<app-table-add
        [headers]="headerAdd"
        [addEditTitle]="addEditTitle"
        (onAddCancel)="cancel($event)"
        (onSubmit)="submit($event)"
        *ngIf="addView"
>
</app-table-add>
