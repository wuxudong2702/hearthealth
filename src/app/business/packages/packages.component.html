
<c-table-list
  *ngIf="!showChartView"

  (onSort)="sort($event)"
  (onDel)="del($event)"
  (onDelAll)="delAll($event)"
  (onUpload)="upload($event)"

  [headers]="headers"
  [data]="data"
  [deleteBtn]="deleteBtn"
  [uploadBtn]="uploadBtn"
  [deleteAllBtn]="deleteAllBtn"
  [setOperate]="setOperate"
  [paginationBtn]="paginationBtn"
>
</c-table-list>
