<c-table-list
  *ngIf="!showZTreeView"
  (onEdit)="onEdit($event)"
  (onSort)="onSort($event)"
  (onDel)="onDel($event)"
  (onDelAll)="onDelAll($event)"
  [headers]="headers"
  [data]="data"
  [addBtn]="addBtn"
  [deleteBtn]="deleteBtn"
  [deleteAllBtn]="deleteAllBtn"
  [editBtn]="editBtn"
  [setOperate]="setOperate"
>
</c-table-list>
<app-admin-ztree *ngIf="showZTreeView" (onEdit)="onEdit($event)" [nodes]="nodes"></app-admin-ztree>
