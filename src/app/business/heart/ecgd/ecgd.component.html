<c-table-list
  *ngIf="!showChartView"
  (onChart)="chart($event)"
  (onSort)="sort($event)"
  (onSearch)="search($event)"

  (onDel)="del($event)"
  (onDelAll)="delAll($event)"
  (onDownload)="download($event)"
  (onSet)="set($event)"

  [headers]="headers"
  [data]="data"
  [chartBtn]="chartBtn"
  [deleteBtn]="deleteBtn"
  [downloadBtn]="downloadBtn"
  [searchBtn]="searchBtn"
  [deleteAllBtn]="deleteAllBtn"
  [setBtn]="setBtn"
  [setOperate]="setOperate"
  [paginationBtn]="paginationBtn"
  [pagination]="pagination"
  (onPaginationChange)="paginationChange($event)"

>
</c-table-list>
<div class="ecgdChart">
    <app-ecgd-chart *ngIf="showChartView" [dataChart1]="dataChart1" [userName]="userName" (back)="back($event)" ></app-ecgd-chart>
</div>
