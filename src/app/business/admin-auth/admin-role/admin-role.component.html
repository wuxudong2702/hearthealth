<c-table-list
  *ngIf="tableView"
  (onSort)="sort($event)"
  (onDel)="del($event)"
  (onDelAll)="delAll($event)"
  (onAdd)="add($event)"

  [headers]="headers"
  [data]="data"
  [addBtn]="addBtn"
  [deleteBtn]="deleteBtn"
  [deleteAllBtn]="deleteAllBtn"
  [editBtn]="editBtn"
  [setOperate]="setOperate"
>
</c-table-list>
<!--<app-admin-ztree *ngIf="showZTreeView" (onEdit)="edit($event)" [nodes]="nodes"></app-admin-ztree>-->
<app-admin-ztree *ngIf="addView" (onAdd)="addData($event)" (onBack)="back($event)"  [nodes]="nodes"></app-admin-ztree>
