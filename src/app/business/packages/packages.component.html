
<c-table-list
  *ngIf="tableView"

  (onSort)="sort($event)"
  (onDel)="del($event)"
  (onDelAll)="del($event)"
  (onAdd)="add($event)"

  [headers]="headers"
  [data]="data"
  [deleteBtn]="deleteBtn"
  [addBtn]="addBtn"
  [editBtn]="editBtn"
  [deleteAllBtn]="deleteAllBtn"
  [setOperate]="setOperate"
  [searchBtn]="searchBtn"
>
</c-table-list>
<app-table-add
        [headers]="headerAdd"
        [addEditTitle]="addEditTitle"

        (onAddCancel)="cancel($event)"
        (onSubmit)="submit($event)"

        *ngIf="addView"
>
</app-table-add>
