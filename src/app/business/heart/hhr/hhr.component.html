<c-table-list
  *ngIf="!showChartView"

  (onSort)="sort($event)"
  (onSearch)="search($event)"
  (onChart2)="chart($event)"
  (onSet)="set($event)"
  (onPaginationChange)="paginationChange($event)"

  [pagination]="pagination"
  [headers]="headers"
  [data]="data"
  [chartBtn2]="chartBtn2"
  [searchBtn]="searchBtn"
  [setBtn]="setBtn"
  [paginationBtn]="paginationBtn"
  [setOperate]="setOperate"
>
</c-table-list>
<app-hhr-chart *ngIf="showChartView" [dataChart1]="dataChart1" [userName]="userName" [chartId]="chartId" (onChart)="chartBack($event)" ></app-hhr-chart>
