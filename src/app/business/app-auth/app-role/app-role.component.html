<c-table-list
  *ngIf="tableView"

  (onSort)="sort($event)"
  (onAdd)="add($event)"

  [headers]="headers"
  [data]="data"
  [editBtn]="editBtn"
  [setOperate]="setOperate"
  [paginationBtn]="paginationBtn"
>
</c-table-list>
<app-table-add
  *ngIf="addView"

  [headers]="headerAdd"
  [addEditTitle]="addEditTitle"

  (onAddCancel)="cancel($event)"
  (onSubmit)="submit($event)"


>
</app-table-add>
