<div [formGroup]="form" class="form-inline" >

  <label style="width: 120px" for="name" >{{field.name+":"}}</label>
  <input
    type="text"
    class="form-control addInputValue"
    id="name"
    name="name"
    *ngIf="field.input_type == 0"
     [(ngModel)]="field.val"
    [formControlName]="field.key"
    placeholder="请输入"
    onfocus="this.placeholder=''"
    onblur="this.placeholder='请输入'"
    (keyup)="change()"
    (click)="change()"
  >
  <input
          type="text"
          class="form-control addInputValue"
          id="remindList"
          name="remindList"
          *ngIf="field.input_type == 3"
          [(ngModel)]="field.val"
          [formControlName]="field.key"
          placeholder="请输入"
          onfocus="this.placeholder=''"
          onblur="this.placeholder='请输入'"
          (keyup)="change()"
          (click)="change()"
          list="list"
  >
    <datalist id="list" *ngIf="isRemind">
      <option *ngFor="let val of remind;"  value={{val}}>{{val}}</option>
    </datalist>


  <select class="form-control addInputValue"
          *ngIf="field.input_type==1" name={{field.key}}
          [formControlName]="field.key"
          [(ngModel)]="field.val"
  >

    <option *ngFor="let val of field.select_val;" value={{val}}>{{val}}</option>
  </select>

  <input [dpDayPicker]="datePickerConfig"
         name={{field.key}}
         [theme]="'dp-material'"
         [(ngModel)]="field.val"
         [formControlName]="field.key"
         [mode]="'day'"
         *ngIf="field.input_type==2"
         class="form-control dateInput dateInputStyle addInputValue "
         placeholder="请选择日期"/>


  <div class=" " *ngIf="!isValid  && isDirty ">
     <div *ngIf="field.required==true&&field.val==''" class="alert-danger validExample ">{{field.name+'是必填项！'}}</div>
    <div *ngIf="field.val!=''" class="alert-danger validExample " >请输入正确的格式，例如： {{field.valid_example}}</div>

  </div>
</div>
